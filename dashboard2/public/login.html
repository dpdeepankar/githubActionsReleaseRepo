<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CI/CD Dashboard</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --danger: #ef4444;
      --bg: #f8f9fc;
      --card-bg: white;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e2e8f0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2.5rem 2rem;
      text-align: center;
      color: white;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--bg);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }
    
    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      background: var(--muted);
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.875rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      border-left: 4px solid var(--danger);
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.3s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .users-list {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    .users-title {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .user-card {
      background: var(--bg);
      padding: 0.875rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .user-card:hover {
      background: #e0e7ff;
      transform: translateX(4px);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .user-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    .user-details {
      display: flex;
      flex-direction: column;
    }
    
    .user-name {
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .user-role {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: capitalize;
    }
    
    .role-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .role-admin {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .role-lead {
      background: #fef3c7;
      color: #92400e;
    }
    
    .role-developer {
      background: #dcfce7;
      color: #166534;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-login.loading .loading-spinner {
      display: block;
    }
    
    .btn-login.loading .btn-text {
      display: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
      font-size: 1.2rem;
    }
    
    .password-field {
      position: relative;
    }
    
    .demo-info {
      background: #dbeafe;
      border-left: 4px solid var(--primary);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #1e40af;
    }
    
    .demo-info strong {
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üöÄ</div>
      <h1>CI/CD Dashboard</h1>
      <p>Enterprise Pipeline Management</p>
    </div>
    
    <div class="login-body">
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-field">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" onclick="togglePassword()">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="loading-spinner"></div>
        </button>
      </form>
      
      <div class="demo-info">
        <strong>üîê Demo Credentials:</strong>
        Default password for all users: <code>password123</code>
      </div>
      
      <div class="users-list">
        <div class="users-title">Quick Select User</div>
        <div id="usersList"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Fetch available users and display them
    async function loadUsers() {
      try {
        // For demo purposes, we'll show common user types
        // In production, you might want to fetch this from an API
        const demoUsers = [
          { username: 'john.doe', role: 'admin' },
          { username: 'alice.frontend', role: 'lead' },
          { username: 'bob.backend', role: 'lead' },
          { username: 'dev1', role: 'developer' },
          { username: 'dev2', role: 'developer' }
        ];
        
        const usersHtml = demoUsers.map(user => {
          const initial = user.username.charAt(0).toUpperCase();
          const roleClass = `role-${user.role}`;
          
          return `
            <div class="user-card" onclick="selectUser('${user.username}')">
              <div class="user-info">
                <div class="user-icon">${initial}</div>
                <div class="user-details">
                  <div class="user-name">${user.username}</div>
                  <div class="user-role">${user.role}</div>
                </div>
              </div>
              <div class="role-badge ${roleClass}">${user.role}</div>
            </div>
          `;
        }).join('');
        
        document.getElementById('usersList').innerHTML = usersHtml;
      } catch (err) {
        console.error('Failed to load users:', err);
      }
    }
    
    function selectUser(username) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = 'password123';
      document.getElementById('username').focus();
    }
    
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    }
    
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }
    
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Login successful
          window.location.href = '/dashboard';
        } else {
          // Login failed
          showError(data.message || 'Invalid credentials');
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('Connection error. Please try again.');
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    }
    
    // Check if already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          // Already logged in, redirect to dashboard
          window.location.href = '/dashboard';
        }
      } catch (err) {
        // Not logged in, stay on login page
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadUsers();
    });
  </script>
</body>
</html>
